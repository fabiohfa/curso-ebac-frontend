<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>
        Formul√°rios
    </h1>
    <forms>
        <input type = "text" placeholder="Nome Completo"/>
        <br /> 
        <label for="email">Seu e-mail</label>
        <input id="email" type="email"/>
        <br/>
        <input type="tel" placeholder="Seu Telefone"/> <br/>
        <input type="number" max="10" min="2" step="2"/> <br/>
        <input type="file"/> <br/>
        <input type="color" /> <br/>
        <input type="checkbox" /> <label for="checkbox-termos">Aceito os Termos</label>
        <p>
            Qual a sua cor favorita?
        </p>
        <input type="radio" id= "cor-vermelha" name="cor-favorita"/> <label for="cor-vermelha">Vermelho</label>
        <input type="radio" id= "cor-verde" name="cor-favorita"/> <label for="cor-verde">Verde</label>
        <input type="radio" id= "cor-azul" name="cor-favorita"/> <label for="cor-azul">Azul</label> <br/>
        <label> Qual o seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br/>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </forms>   
</body>
</html>
