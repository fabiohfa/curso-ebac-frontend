<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIOS - MÓDULO 7 - INTEGRE HTML COM JAVASCRIPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FORMULÁRIO PARA INSERIR 2 NÚMEROS</h1>
    <form id="valorA-valorB">
        <p>Insira o valor para A: <input id="numberA" type="number" placeholder="Valor A"></p>
        <p>Insira o valor para B: <input id="numberB" type="number" placeholder="Valor B"></p>
        <div class="b-menor">
            <p class="indicador">O valor de B é menor que A.</p>
        </div>
        <button id="button-enviar" class="button button-enviar" type="submit">Enviar</button>
    </form>
    <p class="mensagem"></p>
    <script src="main.js"></script>
</body>
</html>
