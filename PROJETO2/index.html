<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
</head>
<body>
    <header>
        <img src="" alt="Cabelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da Atividade" />
        <input type="number" required placeholder="Nota da Atividade" min="0" max="10" />
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="" alt="Emoji Festejando"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média Final</td>
                <td>7</td>
                <td>Aprovado</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
